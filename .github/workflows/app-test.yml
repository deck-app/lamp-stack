  Apache-PHP5-Mariadb-ARM64:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Folder check
      run:  |
        sudo rm -rf /tmp/lamp
        sudo rm -rf /tmp/mariadb
    
    - name: Folder crate
      run:  |
        mkdir -p /tmp/lamp && mkdir -p /tmp/mariadb
        chmod -R 777 /tmp/lamp && chmod -R 777 /tmp/mariadb
    - name: Build the Docker image Apache php 5.6
      run: docker-compose -f "docker-compose.yml" up -d --build
      env:
          PHP_VERSION: "5.6"
          XDEBUG: true
          DISPLAY_PHPERROR: true
          SERVER_ROOT:  /var/www/
          APP_CODE_PATH_HOST: /tmp/lamp
          DB_NAME: test
          DB_USER:  admin
          DB_PASSWORD:  password
          DB_ROOT_PASSWORD: password
          DATA_PATH_HOST: /tmp/mariadb
          MARIADB_VERSION:  latest
    - name: PHP version check
      run : docker exec lamp-stack_apache_1 php -v
    - name: Mysql Driver check
      run: docker exec lamp-stack_apache_1 php -m | grep mysqli
    - name: Composer test
      run: docker exec lamp-stack_apache_1 composer
    - name: Web site Test
      run: |
        wget -O /tmp/lamp/index.php https://raw.githubusercontent.com/deck-app/stack-preview-screen/main/install/index.html
        curl -i http://localhost:5590/
    - name: Verify MariaDB running from host, create Database and show Database
      run: |
        while [ ! -S "echo $(docker exec lamp-stack_mariadb_1 ls /run/mysqld/mysqld.sock)" ]
        do
          sleep 3s
          docker exec lamp-stack_mariadb_1 ls /run/mysqld/mysqld.sock
        done
    - name: Check MariaDB version
      run:  docker exec lamp-stack_mariadb_1 mysql -uroot -ppassword -e "SHOW VARIABLES LIKE '%version%';"
    - name: Verify MariaDB database from user
      run:  docker exec lamp-stack_mariadb_1 mysql -uadmin -ppassword -e "SHOW DATABASES"
    # - name: Create a Database
    #   run:  docker exec lamp-stack_mariadb_1 mysql -uroot -ppassword -e "CREATE DATABASE deckapp"
    - name: Verify Database create or not
      run:  docker exec lamp-stack_mariadb_1 mysql -uroot -ppassword -e "SHOW DATABASES"
    - name: Database connection check
      run: |
        docker exec lamp-stack_apache_1 wget -O /var/www/db.php https://raw.githubusercontent.com/nabad600/apache_php/master/connection.php
        docker exec lamp-stack_apache_1 php /var/www/db.php
    - name: Destroy Container 
      run: |
        docker-compose down
        echo "password" | sudo -S whoami
        sudo rm -rf /tmp/lamp
        sudo rm -rf /tmp/mariadb
        echo "y" | docker image prune -a
        echo "y" | docker volume prune
  